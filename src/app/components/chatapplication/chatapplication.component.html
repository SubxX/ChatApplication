<img src="./../../../assets/chat-app-bg.png" class="img-bg">
<div class="w-90 root-window border">
  <div class="row">
    <div class="col-md-4 left-bar">
      <div class="user-bar text-center">
        <span class="ml-1 mr-4  current-user">{{currentUser.name}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>supervised_user_circle</mat-icon>
            <span class="mr-5">Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span class="mr-5">Logout</span>
          </button>
        </mat-menu>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for user" class="text-searchbar pl-5 pr-4">
        <i class="material-icons search-icon">search</i>
      </div>
      <div class="online-user-list">
        <span *ngFor="let user of onlineUsers">
          <div class="user p-2" (click)="userChanged()"
            [routerLink]="['/chatapplication/', this.currentUser._id, user._id]" routerLinkActive="active-chat">
            <i class="material-icons list-user-logo mr-2">supervised_user_circle</i>
            <p class="list-user-name">{{user.name}}</p>
            <div class="green-dot"></div>
          </div>
        </span>
      </div>
    </div>
    <div class="col-md-8 right-bar">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<h1 class="text-align-center text-danger err text-left">IT IS A DESKTOP SITE </h1>

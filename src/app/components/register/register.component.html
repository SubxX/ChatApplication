<div class="main-root">
  <div class="container-fluid header-section"></div>
  <div class="container flex-center">
    <div class="register-window">
      <div class="text-center logo-div">
        <img src="../../../assets/Logo.png">
      </div>

      <div [formGroup]="registerForm">

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Enter Name</mat-label>
          <mat-icon matSuffix>person</mat-icon>
          <input type="text" matInput id="name" formControlName="name" required autocomplete="off">
          <mat-error *ngIf="registerForm.controls.name.hasError('required')" align="end">Field is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Enter Nick Name</mat-label>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <input type="text" matInput id="nickname" formControlName="nickname" required>
          <mat-error *ngIf="registerForm.controls.nickname.hasError('required')" align="end">Field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Enter Email</mat-label>
          <mat-icon matSuffix>mail</mat-icon>
          <input type="tel" matInput id="mail" formControlName="email" required value="{{emailexists}}">
          <mat-error
            *ngIf="registerForm.controls.email.hasError('required') || registerForm.controls.email.hasError('email')"
            align="end">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Enter Password</mat-label>
          <mat-icon matSuffix>security</mat-icon>
          <input [type]="passwordType" matInput id="pass" formControlName="password" required>
          <mat-error *ngIf="registerForm.controls.password.hasError('required')" align="end">Field cannot be empty
          </mat-error>
        </mat-form-field>
        <button type="submit" (click)="userRegister()" mat-raised-button class="width-100 login-button"
          [ngClass]="{disabledBtn: regBtnDisabled}" [disabled]="regBtnDisabled">REGISTER</button>

      </div>

      <div class="text-center mt-5">
        <p class="text-muted">Already have an Account ? <a [routerLink]="['/login']">Signin</a></p>
      </div>

      <mat-progress-bar *ngIf="showProgressbar" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>

<app-verification-sent *ngIf="isRegSuccess" [email]="registerForm.value.email"></app-verification-sent>

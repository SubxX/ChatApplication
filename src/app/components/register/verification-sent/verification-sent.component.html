<div class="main">
  <div class="flex-center">
    <div class="em-sent">
      <img class="tick" src="../../../../assets/done-tick-img.png">

      <div class="text-center mt-2">
        <h2>Please verify your email</h2>
        <p class="mt-3 mb-4">
          We sent a verification link to your email <br>
          <span class="email">{{email}} </span>
          <br>Click the link inside your email to verify your email address in order to get login access
        </p>
        <img class="news mr-3" src="../../../../assets/News.png">
        <span class="text-muted pcym">IMPORTANT PLEASE CHECK YOUR EMAIL</span><br>
        <button class="mt-3 " mat-raised-button [routerLink]="['/login']">Back to Login</button>
      </div>

    </div>
  </div>
</div>
